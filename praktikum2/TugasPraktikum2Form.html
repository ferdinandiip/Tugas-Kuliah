            <script>
        function updateDays() {
          var monthSelect = document.getElementById("month");
          var daySelect = document.getElementById("day");
          var yearSelect = document.getElementById("year");

          var selectedMonth = monthSelect.value;
          var selectedYear = yearSelect.value;

          // Hapus semua opsi hari
          daySelect.innerHTML = "";

          // Hitung jumlah hari sesuai bulan dan tahun
          var daysInMonth;

          if (selectedMonth === "02") {
            // Handle bulan Februari dengan 29 hari pada tahun kabisat
            daysInMonth =
              new Date(selectedYear, selectedMonth, 0).getDate() === 29
                ? 29
                : 28;
          } else if (
            selectedMonth === "01" ||
            selectedMonth === "03" ||
            selectedMonth === "05" ||
            selectedMonth === "07" ||
            selectedMonth === "08" ||
            selectedMonth === "10" ||
            selectedMonth === "12"
          ) {
            // Bulan dengan 31 hari
            daysInMonth = 31;
          } else {
            // Bulan dengan 30 hari
            daysInMonth = 30;
          }

          // Tambahkan opsi hari
          for (var i = 1; i <= daysInMonth; i++) {
            var option = document.createElement("option");
            option.value = ("0" + i).slice(-2); // Format dua digit
            option.text = i;
            daySelect.add(option);
          }
        }

        // Panggil updateDays saat halaman dimuat
        window.onload = updateDays;
      </script>
